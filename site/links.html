<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Links</h1>
    <h2>Internal Links</h2>
    <section>
        We can link to a file in the same directory as this one.

        <a href="index.html" title="index link">Linking to a file in the same directory.</a>

        <a href="index.html" title="index link">
            <div>DIV linking to a file in the same directory.</div>
        </a>
    </section>

    <h2>External Links</h2>
    <section>
        <p>
            Let's link to my Instagram account!
            <a href="https://www.instagram.com/vonlugersbutter/" target="_blank" title="Follow!">My Instagram account!</a>
        </p>
    </section>
</body>
</html>
