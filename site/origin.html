<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade of CSS</title>
    <link rel="stylesheet" href="external.css">

    <style>
        p {
            color: maroon;
        }
    </style>
</head>
<body>
    <h1>Origin Example</h1>
    <p>The last declaration wins.</p>
    <p style="color: black;">If there is no conflict, the declarations merge.</p>
</body>
</html>
